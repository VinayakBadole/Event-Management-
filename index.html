<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="fnav">
        <div class="left">
           
            <input type="text" placeholder="Search For Events">
        </div>

        <div class="right">
            
            <button>User 1</button>
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <nav class="sec-nav">
        <div class="s-left">
            <p>Organizers</p>
            <p>Volunteers </p>
            <p>Sponsors</p>



        </div>


    </nav>

    <div class="main">
        
        <img src="3.jpg" alt="">
    </div>


    <div class="container">
        <h2>Ongoing Events</h2>
        <div class="card">
            <img src="5.jpeg"
                alt="">
            <img src="6.jpeg"
                alt="">
            <img src="7.jpeg"
                alt="">
            <img src="8.jpeg"
                alt="">
            <img src="9.jpg"
                alt="">

        </div>
    </div>


    <div class="premiere">
        
        <div class="container">
            <h2>Past Events</h2>
             
            <div class="card">
            <img src="10.jpeg"
                alt="">
            <img src="11.jpeg"
                alt="">
            <img src="12.jpeg"
                alt="">
            <img src="13.jpeg"
                alt="">
            <img src="14.jpeg"
                alt="">

            </div>
        </div>
    </div>



    <div class="footer">

        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>

</body>

</html>
